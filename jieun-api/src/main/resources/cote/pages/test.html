                        </span>
                    <span>
                            <div class="text-wrap">
                            </div>

                    <span>

                    <span>

                            </div>

                </div>
                     <div class="page-btns">
                        <span class="rightBtn">

                         <div class="page-no">

            </div>

        <script src="https://kit.fontawesome.com/d505e57471.js" crossorigin="anonymous"></script>

                <div class="full">
            <div class="tab_menu">
                <ul class="tab">
                    <li class="tab_item active">정보</li>
                    <li class="tab_item">메뉴</li>
                    <li class="tab_item">상품문의</li>
                </ul>

                    <div class="tab_inner">

                            <input type="text" id="msg" placeholder="본 상품과 관련이 없는 글은 예고없이 삭제될 수 있습니다."/>
                            <button>상품 문의 등록하기</button>
                        </form>
                            <h5 id="txt">텍스트 출력되는 영역</h5>

                </div>
            </div>

        <button class="basket">장바구니 담기</button>
